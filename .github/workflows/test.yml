name: "Test Provider"

on:
   workflow_call:
     inputs:
       version:
         required: true
         type: string
         description: Version of the provider to test

env:
  PR_COMMIT_SHA: ${{ github.event.client_payload.pull_request.head.sha }}
  MISE_ENV: test

  PROVIDER: pulumiservice
  PULUMI_API: https://api.pulumi-staging.io
  PULUMI_BACKEND_URL: https://api.pulumi-staging.io
  PULUMI_GO_DEP_ROOT: ${{ github.workspace }}/..
  PULUMI_JAVA_SDK_VERSION: 0.10.0
  PULUMI_LOCAL_NUGET: ${{ github.workspace }}/nuget
  PULUMI_PULUMI_ENABLE_JOURNALING: "true"
  PULUMI_TEST_OWNER: service-provider-test-org
  PULUMI_TEST_USE_SERVICE: "true"
  TF_APPEND_USER_AGENT: pulumi

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    env:
      PROVIDER_VERSION: ${{ inputs.version }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        ref: ${{ env.PR_COMMIT_SHA }}
        persist-credentials: false    
    - env:
        ESC_ACTION_ENVIRONMENT: imports/github-secrets
        ESC_ACTION_EXPORT_ENVIRONMENT_VARIABLES: "false"
        ESC_ACTION_OIDC_AUTH: "true"
        ESC_ACTION_OIDC_ORGANIZATION: pulumi
        ESC_ACTION_OIDC_REQUESTED_TOKEN_TYPE: urn:pulumi:token-type:access_token:organization
      id: esc-secrets
      name: Fetch secrets from ESC
      uses: pulumi/esc-action@9eb774255b1a4afb7855678ae8d4a77359da0d9b
    - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
      id: app-auth
      with:
        app-id: ${{ steps.esc-secrets.outputs.PULUMI_PROVIDER_AUTOMATION_APP_ID }}
        private-key: ${{ steps.esc-secrets.outputs.PULUMI_PROVIDER_AUTOMATION_PRIVATE_KEY }}
        owner: ${{ github.repository_owner }}
    - name: Checkout p/examples
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        repository: pulumi/examples
        path: p-examples
    - name: Setup mise
      uses: blampe/mise-action@blampe/plugins
      env:
        MISE_ENV: test
        MISE_FETCH_REMOTE_VERSIONS_TIMEOUT: 30s
      with:
        version: 2026.1.1
        github_token: ${{ steps.app-auth.outputs.token }}
        plugin_install: https://github.com/pulumi/vfox-pulumi
        # also save this cache since we are using a different mise env.
        cache_save: true
    - name: Prepare local workspace
      run: make prepare_local_workspace
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Download bin
      uses: ./.github/actions/download-provider
    - name: Download nodejs SDK
      uses: ./.github/actions/download-sdk
      with:
        language: nodejs
    - name: Download python SDK
      uses: ./.github/actions/download-sdk
      with:
        language: python
    - name: Download dotnet SDK
      uses: ./.github/actions/download-sdk
      with:
        language: dotnet
    - name: Download go SDK
      uses: ./.github/actions/download-sdk
      with:
        language: go
    - name: Download java SDK
      uses: ./.github/actions/download-sdk
      with:
        language: java
    - name: Restore makefile progress
      run: make --touch provider schema build_sdks
    - name: Update path
      run: echo "${{ github.workspace }}/bin" >> "$GITHUB_PATH"
    - name: Install Python deps
      run: |-
        pip3 install virtualenv==20.0.23
        pip3 install pipenv
    - name: Install prebuilt SDKs
      run: make install_sdks
    - name: Generate test shards
      run: |-
        cd examples
        go run github.com/pulumi/shard@861c9ce4aa851e98c19f8376892bf7e47238fa1b \
            --total ${{ matrix.total-shards }} \
            --index ${{ matrix.current-shard }} \
            --output env >> "$GITHUB_ENV"
    - name: Run tests
      run: |
        make GOTESTARGS="-test.run ${SHARD_TESTS} ${SHARD_PATHS}" test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PULUMI_ACCESS_TOKEN: ${{ steps.esc-secrets.outputs.PULUMI_ACCESS_TOKEN_STAGING }}
    strategy:
      fail-fast: false
      matrix:
        total-shards:
          - 6
        current-shard:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
