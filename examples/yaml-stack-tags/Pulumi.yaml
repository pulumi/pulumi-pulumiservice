name: yaml-stack-tags-example
runtime: yaml
description: A minimal Pulumi YAML program
config:
  organizationName:
    type: string
    default: service-provider-test-org
resources:
  testing-tag:
    type: pulumiservice:StackTag
    properties:
      organization: ${organizationName}
      project: ${pulumi.project}
      stack: ${pulumi.stack}
      name: testing-tag
      value: bar
