name: yaml-deployment-settings-example
runtime: yaml
description: Deployment settings test
config:
  organizationName:
    type: string
    default: service-provider-test-org
  digits:
    type: string
    default: "00000"
resources:
  my_settings:
    type: pulumiservice:DeploymentSettings
    properties:
      organization: ${organizationName}
      project: yaml-deployment-settings-example
      stack: test-stack-${digits}
      operationContext:
        preRunCommands:
          - yarn
          - ls -al
        environmentVariables:
          TEST_VAR: "test-value"
