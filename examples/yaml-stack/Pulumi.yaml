name: yaml-stack
runtime: yaml
description: Example of Stack resource

config:
  organizationName:
    type: string
    default: service-provider-test-org
  digits:
    type: string

resources:
  testStack:
    type: pulumiservice:Stack
    properties:
      organizationName: ${organizationName}
      projectName: test-project-${digits}
      stackName: dev-${digits}

outputs:
  stackName: ${testStack.stackName}
  projectName: ${testStack.projectName}
