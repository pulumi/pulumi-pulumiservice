name: yaml-tasks
runtime: yaml
description: A minimal example of creating a Neo task via Pulumi YAML

plugins:
  providers:
  - name: pulumiservice
    path: ../../bin

config:
  organizationName:
    type: string

resources:
  neo-task:
    type: pulumiservice:index:NeoTask
    properties:
      organizationName: ${organizationName}
      content: "Hello Neo!"

outputs:
  taskId: ${neo-task.id}
